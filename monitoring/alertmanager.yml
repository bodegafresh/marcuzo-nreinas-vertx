# Configuración de AlertManager para N-Reinas
global:
  smtp_smarthost: "localhost:587"
  smtp_from: "nreinas-alerts@example.com"

# Templates para personalizar mensajes
templates:
  - "/etc/alertmanager/templates/*.tmpl"

# Configuración de rutas
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "default-receiver"
  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
      group_wait: 5s
      repeat_interval: 30m

    - match:
        severity: warning
      receiver: "warning-alerts"
      group_wait: 10s
      repeat_interval: 2h

    - match:
        severity: info
      receiver: "info-alerts"
      group_wait: 30s
      repeat_interval: 6h

# Configuración de receptores
receivers:
  - name: "default-receiver"
    webhook_configs:
      - url: "http://localhost:8080/webhook/alerts"
        send_resolved: true

  - name: "critical-alerts"
    webhook_configs:
      - url: "http://localhost:8080/webhook/critical"
        send_resolved: true
        title: "🚨 ALERTA CRÍTICA: {{ .GroupLabels.alertname }}"
        text: |
          {{ range .Alerts }}
          **Alerta:** {{ .Annotations.summary }}
          **Descripción:** {{ .Annotations.description }}
          **Severidad:** {{ .Labels.severity }}
          **Servicio:** {{ .Labels.service }}
          **Tiempo:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: "warning-alerts"
    webhook_configs:
      - url: "http://localhost:8080/webhook/warning"
        send_resolved: true
        title: "⚠️ ADVERTENCIA: {{ .GroupLabels.alertname }}"

  - name: "info-alerts"
    webhook_configs:
      - url: "http://localhost:8080/webhook/info"
        send_resolved: true
        title: "ℹ️ INFO: {{ .GroupLabels.alertname }}"

# Configuración de inhibición (silenciar alertas relacionadas)
inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "cluster", "service"]
