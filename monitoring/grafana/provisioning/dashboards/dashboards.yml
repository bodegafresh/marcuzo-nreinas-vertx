# Configuración automática de dashboards para Grafana
apiVersion: 1

providers:
  # Provider para dashboards de N-Reinas
  - name: "nreinas-dashboards"
    orgId: 1
    folder: "N-Reinas"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
